<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1>Events of {{event.organizer}}</h1>

<div id="container">	
	<div class="product-details">
		
	<h1>{{event.title}}</h1>
	<span class="hint-star star">
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star-o" aria-hidden="true"></i>
	</span>
		
			<p class="information">{{event.desc}}</p>

		
<div class="control">
	{% if registered == 0%}
	<a href=/partevent/{{event.id}}><button class="btn" >
	   Register
  </button></a>
  {% else %}
  <button class="btnn" href=#>
    Already registered
  </button>
 <a  href="/cancelregistration/{{event.id}}"><button class="btn">
 Cancel Registration
 </button></a>
 {% endif %}
	
</div>
			
</div>
	
<div class="product-image">
	
	<img src="https://source.unsplash.com/1600x900/?{{eve.tag}}" alt="">
	

<div class="info">
	<h2> Details</h2>
	<ul>
		<li><strong>Location : </strong>{{event.location}} </li>
		<li><strong>Organizer : </strong>{{event.organizer}}</li>
		<li><strong>About : </strong>{{event.bio}}</li>
    <li><strong>Type : </strong>{{event.tag}}</li>
    <span>Participants registered : {{event.participants}}</span>
	
		
	</ul>
</div>
</div>

</div>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bree+Serif&family=EB+Garamond:ital,wght@0,500;1,800&display=swap');


body {
background: #DFC2F2;
	background-image: linear-gradient( to right, #ffffb3,#ffe6e6);
	background-attachment: fixed;	
	background-size: cover;
  
	}
#container{
	box-shadow: 0 15px 30px 1px grey;
	background: rgba(255, 255, 255, 0.90);
	text-align: center;
	border-radius: 5px;
	overflow: hidden;
	margin: 5em auto;
	height: 350px;
	width: 700px;
  
	
}



.product-details {
	position: relative;
	text-align: left;
	overflow: hidden;
	padding: 30px;
	height: 100%;
	float: left;
	width: 40%;

}

#container .product-details h1{
	font-family: 'Bebas Neue', cursive;
	display: flex;
	position: relative;
	font-size: 30px;
	color: #344055;
	margin: 0;
	
}

#container .product-details h1:before{
	position: absolute;
	content: '';
	right: 0%; 
	top: 0%;
	transform: translate(25px, -15px);

	display: flex;
	background: #ffe6e6;
	border-radius: 5px;
	font-size: 14px;
	padding: 5px;
	color: white;
	margin: 0;
	animation: chan-sh 6s ease infinite;

}



	


.hint-star {
	display: flex;
	margin-left: 0.5em;
	color: gold;
	width: 50%;
}


#container .product-details > p {
font-family: 'EB Garamond', serif;
	text-align: center;
	font-size: 18px;
	color: #7d7d7d;
	
}
.control{
	position: absolute;
	bottom: 20%;
	left: 22.8%;
	
}
.product-image {
	transition: all 0.3s ease-out;
	display: flex;
	position: relative;
	overflow: hidden;
	height: 100%;
	float: right;
	width: 45%;
	
}

#container img {width: 100%;height: 100%;}

.info {
    background: rgba(27, 26, 26, 0.9);
    font-family: 'Bree Serif', serif;
    transition: all 0.3s ease-out;
    transform: translateX(-100%);
    position: absolute;
    line-height: 1.8;
    text-align: left;
    font-size: 105%;
    cursor: no-drop;
    color: #FFF;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
}

.info h2 {text-align: center}
.product-image:hover .info{transform: translateX(0);}

.info ul li{transition: 0.3s ease;}
.info ul li:hover{transform: translateX(50px) scale(1.3);}

.product-image:hover img {transition: all 0.3s ease-out;}
.product-image:hover img {transform: scale(1.2, 1.2);}

.btn{
  height: 40px;
  width:250px;
  margin:10px;
  background-color: #4e77bd;
  color:white;
  font:35px;
  border-radius: 20px;
  text-decoration: none;
  border:none;
  cursor: pointer;
}
.btnn{
  height: 40px;
  width:250px;
  margin:10px;
  background-color: transparent;
  color:rgb(67, 63, 63);
  font:35px;
  border-radius: 20px;
  text-decoration: none;
  border:none;
 
}
</style>
